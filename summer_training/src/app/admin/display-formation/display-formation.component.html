<div style="display: flex;justify-content: center;align-items: center; margin: 14%;">
    <table class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Training Name</th>
            <th scope="col">Begin Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Description </th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of formation;let index = index ;let i as index | async | paginate: { itemsPerPage: 3, currentPage: p } ">
            <th scope="row">{{index+1}}</th>
            <td>{{data.nom}}</td>
            <td>{{data.datedebut}}</td>
            <td>{{data.datefin}}</td>
            <td>{{data.description}}</td>
            <td> 
                <button class="btn btn-danger" (click)="deleteteacher(i)">Delete</button>
                <button class="btn btn-info"  [routerLink]="['/adminupdateformation/',i._id]">Update</button>
            </td>
            
        </tr>
        
    </tbody>
</table>

</div>
<div style="display: flex; justify-content: center;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
