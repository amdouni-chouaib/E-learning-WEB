<div style="display: flex;justify-content: center;align-items: center; margin: 14%;">
    <table class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">email</th>
            <th scope="col">Study level</th>
            <th scope="col">University</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of students;let index = index">
            <th scope="row">{{index+1}}</th>
            <td>{{data.firstname}}</td>
            <td>{{data.lastname}}</td>
            <td>{{data.email}}</td>
            <td>{{data.level}}</td>
            <td>{{data.university}}</td>
          </tr>
        
        </tbody>
      </table>
</div>
