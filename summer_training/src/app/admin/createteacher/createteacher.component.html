    <div class="col-sm-7">
      <div class="from-outline mt-3">
          <h6 class="mb-4">Create Teacher</h6>
          <form [formGroup]="myForm" (ngSubmit)="onsubmit()" >
            <label for="">firstname</label>
            <input type="text" formControlName="firstname" class="form-control">
            <label for="">lastname</label>
            <input type="text" formControlName="lastname" class="form-control">
            <label for="">email</label>
            <input type="email" formControlName="email" class="form-control">
            <label for="">password</label>
            <input type="password" formControlName="password" class="form-control">
            <label for="">University</label>
            <input type="text" formControlName="university" class="form-control">
            <label for="">role</label>
            <input type="text" formControlName="role" class="form-control"  >
            <label for="">formation</label><br>
            <select formControlName="formation" class="form-control">
              <option>Select Training</option>
              <option *ngFor="let data of arr" [value]="data._id">{{data.nom}}</option>
            </select><br>
            <button type="submit" class="btn btn-success">Valider</button>
          </form>
      </div>
  </div>
